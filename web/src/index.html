<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Game Of Life</title>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-neutral-200 flex flex-row gap-4">
    <canvas id="game-of-life-canvas"></canvas>
    <div
      class="fixed right-0 left-auto w-fit h-fit rounded-2xl border border-indigo-800/20 backdrop-blur-sm bg-neutral-50/50 flex flex-col justify-center items-center p-6"
    >
      <div class="flex flex-col my-4 gap-2">
        <button
          class="inline-block rounded-lg border border-transparent bg-indigo-800 w-8 h-8 text-center text-white hover:bg-indigo-800 hover:transition"
          id="play-pause"
        >
          <i id="play-pause-icon"></i>
        </button>
        <button
          class="inline-block rounded-lg border border-indigo-800 w-8 h-8 text-center text-indigo-800 hover:bg-indigo-800 hover:text-white hover:transition"
          id="reset"
        >
          <i class="bi bi-trash-fill"></i>
        </button>
        <button
          class="inline-block rounded-lg border border-indigo-800 w-8 h-8 text-center text-indigo-800 hover:bg-indigo-800 hover:text-white hover:transition"
          id="random"
        >
          <i class="bi bi-shuffle"></i>
        </button>
      </div>
      <div class="flex flex-col">
        <label class="text-indigo-800">Speed</label>
        <input
          type="number"
          min="1"
          max="10"
          value="1"
          class="w-1/8 cursor-pointer rounded-lg border bg-neutral-50/50 border-indigo-800 text-center text-indigo-800 hover:bg-indigo-800 hover:text-white hover:transition"
          id="speed"
        />
      </div>
    </div>
  </body>
</html>
